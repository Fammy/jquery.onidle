<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>jquery.onidle samples</title>
	<style type="text/css">
		.message
		{
			color: red;
			font-style: italic;
		}
	</style>
 </head>
 <body>
	<h1>Sample One: textbox entry</h1>
	<div>
		<label>Username:</label>
		<input id="username" type="text" />
		<span id="username-message" class="message" />
	</div>

	<h1>Sample Two: tracking mouse movement</h1>
	<div>
		<span id="mouse-message" class="message" />
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="./jquery.onidle-1.0.0.min.js"></script>
	<script>
		$(function() {
			$('#username').onidle('blur focusout keyup change', 1000, function() {
				$('#username-message').text('Done making changes?');
			}).on('keydown', function() {
				$('#username-message').text('');
			});

			$('body').on('mousemove', function() {
				$('#mouse-message').text('Mouse moved recently');
			}).onidle('mousemove', 1000, function () {
				$('#mouse-message').text('Mouse is idle');
			});
		});
	</script>
 </body>
 </html>
